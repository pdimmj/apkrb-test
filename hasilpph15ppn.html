<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/fav.png">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap.min.css"/>
    <link rel="stylesheet" href="stylehasil.css">
    <title>Hasil Simulasi Perhitungan PPh Pasal 15 dan PPN</title>
  </head>
  <body>

    <header>
      <a href="index.html"><img src="assets/logoapakarebawhite.png"></a>
      <nav>
          <ul>
              <li><a href="index.html">Beranda</a></li>
              <li><a href="kamuskepatuhan.html">Kamus Kepatuhan</a></li>
          </ul>
      </nav>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <h3 class="text-center mb-4">Hasil Simulasi Perhitungan PPh Pasal 15 dan PPN</h3>
          <h4 class="text-center mb-4" id="packageName"></h4>
          <br>
          <br>
          <table
            id="example"
            class="table table-striped table-bordered mt-2 mb-2"
            style="width: 100%"
          ></table>
          <br />
          <br />
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/fixedheader/3.2.0/js/dataTables.fixedHeader.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/responsive.bootstrap.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function () {
      $("#example").DataTable({
      order: [ 0, 'desc' ],
      ajax: "https://script.google.com/macros/s/AKfycbzddEAPRiLd4gwrtQtZD94Lhf9Bl7WSBn9L8u10sIWNaXMmlPAYo2ZXSmNzc_e_INRXrg/exec?sheet=ppn15",
      order: [[0, 'asc']],
      columns: [
      {
          title: "Tgl Waktu Input",
          visible: false,
          data: "Tanggal dan Waktu Pengisian",
        },
        {
          title: "Nama Satker",
          data: "Nama Satker",
        },
        {
          title: "Nama",
          data: "Nama",
        },
        {
          data: "Bulan",
          title: "Masa Pajak",
        },
        {
          title: "ber-NPWP",
          data: "Nomor Identitas",
        },
        {
          title: "Pembayaran PPN",
          data: "Pembayaran Jenis A",
        },
        {
          data: "Objek Pembayaran",
          title: "Objek Pembayaran",
        },
        {
          title: "Pembayaran",
          data: "Nominal Pembayaran",
          render: function (data) {
            return '<div style="text-align: right;">' + formatNumber(data) + '</div>';
        }
        },
        {
          data: "Dasar Pengenaan",
          title: "DPP",
          render: function (data) {
            return '<div style="text-align: right;">' + formatNumber(data) + '</div>';
        }
        },
        {
          title: "PPh Pasal 15",
          data: "Nilai Penghasilan 15",
          render: function (data) {
            return '<div style="text-align: right;">' + formatNumber(data) + '</div>';
        }
        },
        {
          title: "PPN",
          data: "Nilai Pertambahan Nilai",
          render: function (data) {
            return '<div style="text-align: right;">' + formatNumber(data) + '</div>';
        }
        }
      ],
      liveAjax: true,
    });
  });

  
function formatNumber(number) {
  return number.toLocaleString('en-US');
}
    </script>
  </body>
</html>
